name: Block Heading
status: experimental
description: A heading block is used to add headings to your page or sections. Headings help structure your page making your content easier to read by humans and search engines.
props:
  type: object
  required:
    - heading_tag
    - label
  properties:
    heading_tag:
      type: string
      title: Heading HTML tag (h1, h2, h3, h4, h5, h6)
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
    heading_text:
      type: string
      title: Heading Text
    utility_classes:
      type: array
      title: Utility Classes 
      description: An array of utility classes. Use this property to add extra Bootstrap utility classes or your custom class over to this to this component. 
    attributes:
      type: Drupal\Core\Template\Attribute
      name: Attributes
    title_prefix:
      type: array
      title: title prefix
    title_suffix:
      type: array
      title: title suffix
