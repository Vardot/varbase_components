$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Block Heading
status: BETA
componentType: organism
description: Heading component description.
props:
  type: object
  required:
    - heading_tag
    - label
  properties:
    heading_tag:
      type: string
      title: HTML title tag
      description: 'HTML tag'
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
    label:
      type: string
      title: Label
    attributes:
      type: Drupal\Core\Template\Attribute
      name: Attributes
    title_prefix:
      type: array
      title: title prefix
    title_suffix:
      type: array
      title: title suffix