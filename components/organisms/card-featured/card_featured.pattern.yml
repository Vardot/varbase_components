card_featured:
  use: 'varbase_components:card-featured'
  label: Featured Card
  description: Featured card component and pattern for media and content.
  fields:
    media:
      type: media
      label: Media
      description: Media description.
      preview: 'Card Media'
    content:
      type: 'textfield'
      label: 'Content'
      description: 'Content description.'
      preview: 'Card Content'
  settings:
    style_size:
      type: 'select'
      label: Card style size
      default_value: medium
      options:
        xsmall: xsmall
        small: small
        medium: medium
        large: large
        xlarge: xlarge
    additional_attributes:
      type: 'group'
      label: 'Additional attributes'
      group_type: 'details'
    card_attributes:
      type: 'attributes'
      label: 'Featured card attributes'
      group: 'additional_attributes'
    row_attributes:
      type: 'attributes'
      label: 'Row attributes'
      group: 'additional_attributes'
    start_column_attributes:
      type: 'attributes'
      label: 'Start column attributes'
      group: 'additional_attributes'
    end_column_attributes:
      type: 'attributes'
      label: 'End column attributes'
      group: 'additional_attributes'
    columns_sm_size:
      type: 'select'
      label: 'Columns (sm) size'
      options:
        02_10: '16% - 83%'
        10_02: '83% - 16%'
        03_09: '25% - 75%'
        09_03: '75% - 25%'
        04_08: '33% - 66%'
        08_04: '66% - 33%'
        06_06: '50% - 50%'
        12_12: '100% - 100%'
      default_value: '06_06'
    columns_md_size:
      type: 'select'
      label: 'Columns (md) size'
      options:
        02_10: '16% - 83%'
