card_featured:
  use: 'varbase_components:card-featured'
  label: Featured Card
  description: Featured card component and pattern for media and content.
  fields:
    media:
      type: media
      label: Media
      description: Media description.
      preview: 'Card Media'
    content:
      type: 'textfield'
      label: 'Content'
      description: 'Content description.'
      preview: 'Card Content'
  settings:
    style_size:
      type: 'select'
      label: Card style size
      description: 'Select the size'
      default_value: ''
      options:
        '': '- none -'
        xsmall: 'X-small'
        small: 'Small'
        medium: 'Medium'
        large: 'Large'
        xlarge: 'X-large'
    card_border:
      type: 'switcher'
      label: Card Boarder
      default_value: true
    padded:
      type: 'switcher'
      label: Padded
      description: 'Add a default padding to the card.'
      default_value: false
    equal_height:
      type: 'switcher'
      label: Equal height
      default_value: true
    anchor_all:
      type: 'switcher'
      label: Anchor All
      default_value: false
    media_position:
      type: 'select'
      label: 'Media position'
      default_value: ''
      options:
        '': '- none -'
        start: 'Start'
        end: 'End'
    content_vertical_alignment:
      type: 'select'
      label: 'Content vertical alignment'
      default_value: 'center'
      options:
        '': '- none -'
        start: 'Top'
        center: 'Center'
        end: 'Bottom'
    gutters_between:
      type: 'select'
      label: 'Gutters Between'
      description: 'Manage the guttering between the start and end columns.'
      default_value: 'large'
      options:
        'large': 'Large'
        'small-start': 'Small start'
        'small-end': 'Small end'
        'no': 'No Gutter'
    columns_xs_size:
      type: 'select'
      label: 'All Breakpoints'
      description: 'Size of two columns for all devices. Starting from Extra small and up'
      default_value: '06_06'
      options:
        '': '- none -'
        '02_10': '16% - 83%'
        '10_02': '83% - 16%'
        '03_09': '25% - 75%'
        '09_03': '75% - 25%'
        '04_08': '33% - 66%'
        '08_04': '66% - 33%'
        '06_06': '50% - 50%'
        '12_12': '100% - 100%'
    columns_sm_size:
      type: 'select'
      label: 'Small Breakpoint size (sm)'
      description: 'Size of two columns for Small devices (landscape phones, 576px and up'
      default_value: ''
      options:
        '': '- none -'
        '02_10': '16% - 83%'
