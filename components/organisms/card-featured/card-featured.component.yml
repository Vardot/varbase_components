name: Featured Card 
status: experimental
description: Featured card component and pattern with media and content.
props:
  type: object
  properties:
    style_size:
      type: string
      title: Card style size
      default: medium
      enum:
        - xsmall
        - small
        - medium
        - large
        - xlarge
    columns_sm_size:
      type: string
      title: columns (sm) size
      enum:
        - 02_10
        - 10_02
        - 03_09
        - 09_03
        - 04_08
        - 06_06
        - 12_12
    columns_md_size:
      type: string
      title: columns (md) size
      enum:
        - 02_10
        - 10_02
        - 03_09
        - 09_03
        - 04_08
        - 08_04
        - 06_06
        - 12_12
    columns_lg_size:
      type: string
      title: columns (lg) size
      enum:
        - 02_10
        - 10_02
        - 03_09
        - 09_03
        - 04_08
        - 08_04
        - 06_06
        - 12_12
    columns_xl_size:
      type: string
      title: columns (xl) size
      enum:
        - 02_10
        - 10_02
        - 03_09
        - 09_03
        - 04_08
        - 08_04
        - 06_06
        - 12_12
    columns_xxl_size:
      type: string
      title: columns (xxl) size
      enum:
        - 02_10
        - 10_02
        - 03_09
        - 09_03
        - 04_08
        - 08_04
        - 06_06
        - 12_12
    heading_tag:
      type: string
      title: Heading HTML tag
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
    media_position:
      type: string
      title: Media position
      enum:
        - start
        - end
    heading:
      type: string
      title: Heading
    body:
      type: string
      title: Body
    link:
      type: string
      title: Link
    card_attributes:
      type: Drupal\Core\Template\Attribute
    row_attributes:
      type: Drupal\Core\Template\Attribute
    left_column_attributes:
      type: Drupal\Core\Template\Attribute
    right_column_attributes:
      type: Drupal\Core\Template\Attribute
