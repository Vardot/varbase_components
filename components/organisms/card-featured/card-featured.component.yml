$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Featured Card 
status: experimental
description: Featured card component and pattern with media and content.
group: Cards
props:
  type: object
  properties:
    style_size:
      type: string
      title: Card style size
      default: ''
      enum:
        - ''
        - xsmall
        - small
        - medium
        - large
        - xlarge
    card_border:
      type: boolean
      title: Card Boarder
      default: true
    equal_height:
      type: boolean
      title: Equal height
      default: true
    anchor_all:
      type: boolean
      title: Anchor All
      default: false
    media_position:
      type: string
      title: Media position
      default: ''
      enum:
        - ''
        - start
        - end
    columns_xs_size:
      type: string
      title: All Breakpoints
      description: Size of two columns for all devices. Starting from Extra small and up
      default: '06_06'
      enum:
        - ''
        - '02_10'
        - '10_02'
        - '03_09'
        - '09_03'
        - '04_08'
        - '08_04'
        - '06_06'
        - '12_12'
    columns_sm_size:
      type: string
      title: Small Breakpoint size (sm)
      description: Size of two columns for Small devices (landscape phones, 576px and up)
      default: ''
      enum:
        - ''
        - '02_10'
        - '10_02'
        - '03_09'
        - '09_03'
        - '04_08'
        - '08_04'
        - '06_06'
        - '12_12'
    columns_md_size:
      type: string
      title: Medium Breakpoint size (md)
      description: Size of two columns for Medium devices (tablets, 768px and up)
      default: ''
      enum:
        - ''
        - '02_10'
        - '10_02'
        - '03_09'
        - '09_03'
        - '04_08'
        - '08_04'
        - '06_06'
        - '12_12'
    columns_lg_size:
      type: string
      title: Large Breakpoint size (lg)
      description: Size of two columns for Large devices (desktops, 992px and up
      default: ''
      enum:
        - ''
        - '02_10'
        - '10_02'
        - '03_09'
        - '09_03'
        - '04_08'
        - '08_04'
        - '06_06'
        - '12_12'
    columns_xl_size:
      type: string
      title: Extra large Breakpoint size (xl)
      description: Size of two columns for X-Large devices (large desktops, 1200px and up)
      default: ''
      enum:
        - ''
        - '02_10'
        - '10_02'
        - '03_09'
        - '09_03'
        - '04_08'
        - '08_04'
        - '06_06'
        - '12_12'
    columns_xxl_size:
      type: string
      title: Extra extra large Breakpoint size (xxl)
      description: Size of two columns for XX-Large devices (larger desktops, 1400px and up)
      default: ''
      enum:
        - ''
        - '02_10'
        - '10_02'
        - '03_09'
        - '09_03'
        - '04_08'
        - '08_04'
        - '06_06'
        - '12_12'
    utility_classes:
      type: array
      title: Utility Classes 
      description: Use to add extra Bootstrap utility classes for the main Card wrapper. E.g. `mb-3 shadow-lg` ( Do not add card) 
    media_utility_classes:
      type: array
      title: Media Utility Classes 
      description: Use to add extra Bootstrap utility classes for the Card Media region wrapper. E.g. `bg-secondary mb-3` ( Do not add card-image)
    content_utility_classes:
      type: array
      title: Content Utility Classes 
      description: Use to add extra Bootstrap utility classes for the Card Content region wrapper. E.g. `w-75 mb-3 overflow-y-hidden`  ( Do not add card-body)
    card_attributes:
      type: Drupal\Core\Template\Attribute
    media_attributes:
      type: Drupal\Core\Template\Attribute
    content_attributes:
      type: Drupal\Core\Template\Attribute
    row_attributes:
      type: Drupal\Core\Template\Attribute
    start_column_attributes:
      type: Drupal\Core\Template\Attribute
    end_column_attributes:
      type: Drupal\Core\Template\Attribute
slots:
  media:
    title: Card Media
    description: Media for the Card.
    examples:
      - "<picture class=\"card-img img-fluid \"><img class=\"card-img img-fluid\" src=\"https://www.vardot.com/sites/default/files/styles/de2e_standard/public/images/2019-12/nik-macmillan-yxemfqipr_e-unsplash-04_3.jpg\"></picture>"
  content:
    title: Card Content
    description: Content for the Card.
    examples:
      - "<h3 class=\"card-title\"><a href=\"#\">Example title</a></h3><p class=\"card-text\">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus porttitor dignissim risus, et congue lectus placerat nec. Donec congue diam leo, in faucibus sem facilisis tempus. Duis congue leo interdum</p>"
