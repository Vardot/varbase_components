card_text:
  use: 'varbase_components:card-text'
  label: 'Text Card'
  description: Text card pattern.
  fields:
    content:
      type: 'textfield'
      label: 'Content'
      description: 'Content description.'
      preview: 'Card Content'
  settings:
    style_size:
      type: 'select'
      label: Card style size
      default_value: ''
      options:
        '': '- none -'
        xsmall: 'X-small'
        small: 'Small'
        medium: 'Medium'
        large: 'Large'
        xlarge: 'X-large'
    card_border:
      type: 'boolean'
      label: Card Boarder
      default_value: 1
    additional_attributes:
      type: 'group'
      label: 'Additional attributes'
      group_type: 'details'
    utility_classes:
      type: 'textfield'
      label: 'Utility classes'
      description: 'Use to add extra Bootstrap utility classes or custom CSS classes over component.'
      group: 'additional_attributes'
    card_attributes:
      type: 'attributes'
      label: 'Card attributes'
      group: 'additional_attributes'
    content_attributes:
      type: 'attributes'
      label: 'Content attributes'
      group: 'additional_attributes'
