name: Hero Card 
status: experimental
description: Hero card component for a media and a text over the media
props:
  type: object
  properties:
    style_size:
      type: string
      title: Card style size
      default: xlarge
      enum:
        - large
        - xlarge
    heading_tag:
      type: string
      title: Heading HTML tag
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
    horizontal_alignment:
      type: string
      title: Horizontal alignment
      enum:
        - start
        - center
        - end
    vertical_alignment:
      type: string
      title: Vertical alignment
      enum:
        - start
        - center
        - end
    heading:
      type: string
      title: Heading
    body:
      type: string
      title: Body
    link:
      type: string
      title: Link
    attributes:
      type: Drupal\Core\Template\Attribute
    content_attributes:
      type: Drupal\Core\Template\Attribute
