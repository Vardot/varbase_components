card_hero:
  use: varbase_components:card-hero
  label: Hero Card
  description: Hero card component for a media and a text over the media.
  fields:
    media:
      type: media
      label: Media
      description: 'Media description.'
      preview: 'Card media'
    content:
      type: 'textfield'
      label: 'Content'
      description: 'Content description.'
      preview: 'Card Content'
  settings:
    card_attributes:
      type: 'attributes'
      label: 'Card attributes'
    content_attributes:
      type: 'attributes'
      label: 'Content attributes'
    utility_classes:
      type: 'textfield'
      label: 'Utility classes'
      description: 'Use to add extra Bootstrap utility classes or custom CSS classes over component.'
    horizontal_alignment:
      type: 'select'
      label: 'Horizontal alignment'
      default_value: ''
      options:
        '': '- none -'
        start: 'Start'
        center: 'Center'
        end: 'End'
    vertical_alignment:
      type: 'select'
      label: 'Vertical alignment'
      default_value: ''
      options:
        '': '- none -'
        start: 'Top'
        center: 'Center'
        end: 'Bottom'
    utility_classes:
      type: 'textfield'
      label: 'Utility classes'
      description: 'Use to add extra Bootstrap utility classes or custom CSS classes over component.'
