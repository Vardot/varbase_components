$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Block CTA
status: experimental
description: Call to action (CTA) block component.
props:
  type: object
  required:
    - content
  properties:
    title_tag:
      type: string
      title: HTML title tag
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
    heading:
      type: string
      title: Heading
    content:
      type: string
      title: content
