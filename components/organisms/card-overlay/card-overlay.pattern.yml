card_overlay:
  use: varbase_components:card-overlay
  label: Overlay Card
  description: Overlay card pattern for a media and a content over the media
  fields:
    media:
      type: media
      label: Media
      description: 'Media description.'
      preview: 'Card media'
    content:
      type: 'textfield'
      label: 'Content'
      description: 'Content description.'
      preview: 'Card Content'
  settings:
    style_size:
      type: 'select'
      label: Card style size
      default_value: ''
      options:
        '': '- none -'
        xsmall: 'X-small'
        small: 'Small'
        medium: 'Medium'
        large: 'Large'
        xlarge: 'X-large'
    card_border:
      type: 'switcher'
      label: Card Boarder
      default_value: true
    equal_height:
      type: 'switcher'
      label: Equal height
      default_value: true
    anchor_all:
      type: 'switcher'
      label: Anchor All
      default_value: false
    horizontal_alignment:
      type: 'select'
      label: 'Horizontal alignment'
      default_value: 'center'
      options:
        '': '- none -'
        start: 'Start'
        center: 'Center'
        end: 'End'
    vertical_alignment:
      type: 'select'
      label: 'Vertical alignment'
      default_value: ''
      options:
        '': '- none -'
        start: 'Top'
        center: 'Center'
        end: 'Bottom'
    additional_attributes:
      type: 'group'
      label: 'Additional attributes'
      group_type: 'details'
    utility_classes:
      type: 'utility_classes'
      label: 'Utility classes'
      description: 'Use to add extra Bootstrap utility classes or custom CSS classes over component. E.g. w-75 mb-3'
      default_value: { }
      group: 'additional_attributes'
    card_attributes:
      type: 'attributes'
      label: 'Card attributes'
      group: 'additional_attributes'
    content_attributes:
      type: 'attributes'
      label: 'Content attributes'
      group: 'additional_attributes'
