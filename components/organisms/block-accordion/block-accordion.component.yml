$schema: https://git.drupalcode.org/project/drupal/-/raw/10.2.x/core/modules/sdc/src/metadata.schema.json
name: Block Accordion
status: experimental
description: A wrapper accordion block for the Varbase Accordion component. 
props:
  type: object
  properties:
    title_tag:
      type: string
      title: HTML title tag
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
    heading:
      type: string
      title: Heading
    utility_classes:
      type: array
      title: Utility Classes
      default: [] 
      description: Use to add extra Bootstrap utility classes or custom CSS classes over component. E.g. w-75 mb-3 
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: HTML attributes for the containing element.
    title_prefix:
      type: array
      title: title prefix
    title_suffix:
      type: array
      title: title suffix
