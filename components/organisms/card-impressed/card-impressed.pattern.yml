card_impressed:
  use: 'varbase_components:card-impressed'
  label: 'Impressed Card'
  description: Impressed card component description.
  fields:
    media:
      type: media
      label: Media
      description: 'Media description.'
      preview: 'Card Media region'
    content:
      type: 'textfield'
      label: 'Content'
      description: 'Content description.'
      preview: 'Card Content'
  settings:
    style_size:
      type: 'select'
      label: Card style size
      default_value: ''
      options:
        '': '- none -'
        xsmall: 'X-small'
        small: 'Small'
        medium: 'Medium'
        large: 'Large'
        xlarge: 'X-large'
    card_border:
      type: 'switcher'
      label: Card Boarder
      default_value: true
    media_position:
      type: 'select'
      label: 'Media position'
      default_value: ''
      options:
        '': '- none -'
        top: 'Top'
        bottom: 'Bottom'
      default_value: 'top'
    additional_attributes:
      type: 'group'
      label: 'Additional attributes'
      group_type: 'details'
    utility_classes:
      type: 'utility_classes'
      label: 'Utility classes'
      description: 'Use to add extra Bootstrap utility classes or custom CSS classes over component. E.g. w-75 mb-3'
      default_value: { }
      group: 'additional_attributes'
    card_attributes:
      type: 'attributes'
      label: 'Card attributes'
      group: 'additional_attributes'
    content_attributes:
      type: 'attributes'
      label: 'Content attributes'
      group: 'additional_attributes'
