card_impressed:
  use: 'varbase_components:card-impressed'
  label: 'Impressed Card'
  description: Impressed card component description.
  fields:
    media:
      type: media
      label: Media
      description: 'Media description.'
      preview: 'Card Media region'
    content:
      type: 'textfield'
      label: 'Content'
      description: 'Content description.'
      preview: 'Card Content'
  settings:
    style_size:
      type: 'select'
      label: Card style size
      default_value: ''
      options:
        '': '- none -'
        xsmall: 'X-small'
        small: 'Small'
        medium: 'Medium'
        large: 'Large'
        xlarge: 'X-large'
    card_border:
      type: 'switcher'
      label: Card Boarder
      default_value: true
    padded:
      type: 'switcher'
      label: Padded
      description: 'Add a default padding to the card.'
      default_value: false
    equal_height:
      type: 'switcher'
      label: Equal height
      default_value: true
    anchor_all:
      type: 'switcher'
      label: Anchor All
      default_value: false
    media_position:
      type: 'select'
      label: 'Media position'
      default_value: ''
      options:
        '': '- none -'
        top: 'Top'
        bottom: 'Bottom'
    extra_utility_classes:
      type: 'group'
      label: 'Utility classes'
      description: '<b>Bootstrap </b> has a big list of <b><a href="https://getbootstrap.com/docs/5.3/utilities/api/">Utility API</a></b> which brings out <b>Utility Classes</b> for all Bootstrap Components.'
      group_type: 'details'
    utility_classes:
      type: 'utility_classes'
      label: 'Card Utility classes'
      description: 'Use to add extra Bootstrap utility classes for the main Card wrapper.<br /> E.g. mb-3 shadow-lg <br /><b>( Do not add card)</b>'
      default_value: { }
      group: 'extra_utility_classes'
    media_utility_classes:
      type: 'utility_classes'
      label: 'Media region Utility classes'
      description: 'Use to add extra Bootstrap utility classes for the Card Media region wrapper.<br /> E.g. bg-secondary mb-3 <br /><b>( Do not add card-image)</b>'
      group: 'extra_utility_classes'
    content_utility_classes:
      type: 'utility_classes'
      label: 'Content region Utility classes'
      description: 'Use to add extra Bootstrap utility classes for the Card Content region wrapper.<br /> E.g. w-75 mb-3 overflow-y-hidden <br /><b>( Do not add card-body)</b>'
      group: 'extra_utility_classes'
