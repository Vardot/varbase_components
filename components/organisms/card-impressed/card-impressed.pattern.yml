card_impressed:
  use: 'varbase_components:card-impressed'
  label: 'Impressed Card'
  description: Impressed card component description.
  fields:
    media:
      type: media
      label: Media
      description: 'Media description.'
      preview: 'Card Media region'
    content:
      type: 'textfield'
      label: 'Content'
      description: 'Content description.'
      preview: 'Card Content'
  settings:
    style_size:
      type: 'select'
      label: Card style size
      default_value: ''
      options:
        '': '- none -'
        xsmall: 'X-small'
        small: 'Small'
        medium: 'Medium'
        large: 'Large'
        xlarge: 'X-large'
    card_border:
      type: 'boolean'
      label: Card Boarder
      default_value: 1
    media_position:
      type: 'select'
      label: 'Media position'
      default_value: ''
      options:
        '': '- none -'
        top: 'Top'
        bottom: 'Bottom'
      default_value: 'top'
    card_attributes:
      type: 'attributes'
      label: 'Impressed card attributes'
    content_attributes:
      type: 'attributes'
      label: 'Content attributes'
    utility_classes:
      type: 'textfield'
      label: 'Utility classes'
      description: 'Use to add extra Bootstrap utility classes or custom CSS classes over component.'