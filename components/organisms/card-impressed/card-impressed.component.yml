name: Impressed Card 
status: experimental
description: Impressed card component description.
props:
  type: object
  properties:
    style_size:
      type: string
      title: Card style size
      default: medium
      enum:
        - xsmall
        - small
        - medium
        - large
        - xlarge
    heading_tag:
      type: string
      title: Heading HTML tag
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
    media_position:
      type: string
      title: Media position
      enum:
        - top
        - bottom
    heading:
      type: string
      title: Heading
    body:
      type: string
      title: Body
    link:
      type: string
      title: Link
    attributes:
      type: Drupal\Core\Template\Attribute
    content_attributes:
      type: Drupal\Core\Template\Attribute
