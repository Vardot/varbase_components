card_impressed:
  use: 'varbase_components:card-impressed'
  label: 'Impressed Card'
  description: Impressed card component description.
  fields:
    media:
      type: media
      label: Media
      description: 'Media description.'
      preview: 'Card Media'
    content:
      type: 'textfield'
      label: 'Content'
      description: 'Content description.'
      preview: 'Card Content'
  settings:
    style_size:
      type: 'select'
      label: Card style size
      default_value: medium
      options:
        xsmall: xsmall
        small: small
        medium: medium
        large: large
        xlarge: xlarge
    card_attributes:
      type: 'attributes'
      label: 'Impressed card attributes'
    content_attributes:
      type: 'attributes'
      label: 'Content attributes'
    card_classes:
      type: 'textfield'
      label: 'Impressed card classes'
    media_position:
      type: 'select'
      label: 'Media position'
      options:
        top: 'Top'
        bottom: 'Bottom'
      default_value: 'top'
