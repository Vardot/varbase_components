name: Navbar
status: experimental
description: Navbar component description
props:
  type: object
  required:
    - content
  properties:
    container:
      type: string
      title: Container
      description: container type
      enum:
        - fixed
        - fluid
    color:
      type: string
      title: Color
      description: Color
      enum:
        - light
        - dark
    placement:
      type: string
      title: Placement
      description: Placement
      enum:
        - default
        - fixed-top
        - fixed-bottom
        - sticky-top
    navbar_expand:
      type: string
      title: Expand
      description: Expanded navbar
      enum:
        - sm
        - md
        - lg
        - xl
slots:
  branding:
    title: Branding
    description: Site branding.
  navigation:
    title: Content
    description: site navigation.
