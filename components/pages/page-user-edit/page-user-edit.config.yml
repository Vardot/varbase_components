## Demo data.
data:
  page_content: |
    <form class="user-form form" data-drupal-selector="user-form" enctype="multipart/form-data" action="/dev/varbase10c1storybook2/docroot/user/2/edit" method="post" id="user-form" accept-charset="UTF-8" data-once="form-updated" data-drupal-form-fields="edit-user-picture-0-upload,edit-user-picture-0-upload-button,edit-current-pass,edit-mail,edit-pass-pass1,edit-pass-pass2,edit-preferred-langcode,edit-timezone--2,edit-submit">
      <div class="field--type-image field--name-user-picture field--widget-image-image js-form-wrapper form-wrapper" data-drupal-selector="edit-user-picture-wrapper" id="edit-user-picture-wrapper">
          <div id="ajax-wrapper">
            <div class="js-form-item form-item js-form-type-managed-file form-item-user-picture-0 js-form-item-user-picture-0 form-group">
                <label class="form-label" for="edit-user-picture-0-upload" id="edit-user-picture-0--label">Picture</label>
                <div class="image-widget js-form-managed-file form-managed-file clearfix">
                  <input accept="image/*" data-drupal-selector="edit-user-picture-0-upload" type="file" id="edit-user-picture-0-upload" name="files[user_picture_0]" size="22" class="js-form-file form-file form-control" data-once="fileValidate auto-file-upload">
                  <input class="js-hide js-form-submit form-submit btn btn-primary" data-drupal-selector="edit-user-picture-0-upload-button" formnovalidate="formnovalidate" type="submit" id="edit-user-picture-0-upload-button" name="user_picture_0_upload_button" value="Upload" data-once="drupal-ajax">
                  <input data-drupal-selector="edit-user-picture-0-fids" type="hidden" name="user_picture[0][fids]" class="form-control">
                  <input data-drupal-selector="edit-user-picture-0-display" type="hidden" name="user_picture[0][display]" value="1" class="form-control">
                </div>
                <small id="edit-user-picture-0--description" class="description form-text text-muted">
                Your virtual face or picture.<br>One file only.<br>32 MB limit.<br>Allowed types: png gif jpg jpeg.
                </small>
            </div>
          </div>
      </div>
      <div data-drupal-selector="edit-account" id="edit-account" class="js-form-wrapper form-wrapper">
          <div class="js-form-item form-item js-form-type-password form-item-current-pass js-form-item-current-pass form-group">
            <label class="form-label" for="edit-current-pass">Current password</label>
            <input autocomplete="off" data-drupal-selector="edit-current-pass" aria-describedby="edit-current-pass--description" type="password" id="edit-current-pass" name="current_pass" size="25" maxlength="128" class="form-text form-control" style="background-image: url(&quot;data:image/png;base64,&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
            <small id="edit-current-pass--description" class="description form-text text-muted">
            Required if you want to change the <em class="placeholder">Email address</em> or <em class="placeholder">Password</em> below. <a href="/dev/varbase10c1storybook2/docroot/user/password" title="Send password reset instructions via email.">Reset your password</a>.
            </small>
          </div>
          <div class="js-form-item form-item js-form-type-email form-item-mail js-form-item-mail form-group">
            <label class="form-label js-form-required form-required" for="edit-mail">Email</label>
            <input autocomplete="off" data-drupal-selector="edit-mail" aria-describedby="edit-mail--description" type="email" id="edit-mail" name="mail" value="test.authenticated@vardot.com" size="60" maxlength="254" class="form-email required form-control" required="required" aria-required="true">
            <small id="edit-mail--description" class="description form-text text-muted">
            A valid email address. All emails from the system will be sent to this address. The email address is not made public and will only be used if you wish to receive a new password or wish to receive certain news or notifications by email.
            </small>
          </div>
          <div id="edit-pass" class="js-form-item form-item js-form-type-password-confirm form-item-pass js-form-item-pass form-no-label form-group">
            <div class="js-form-item form-item js-form-type-password form-item-pass-pass1 js-form-item-pass-pass1 form-group password-parent">
                <label class="form-label" for="edit-pass-pass1">Password</label>
                <input class="password-field js-password-field form-text form-control" autocomplete="new-password" data-drupal-selector="edit-pass-pass1" type="password" id="edit-pass-pass1" name="pass[pass1]" size="25" maxlength="128" data-once="password" style="background-image: url(&quot;data:image/png;base64,&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
                <div class="password-strength">
                  <div class="password-strength__meter" data-drupal-selector="password-strength-meter">
                      <div class="password-strength__indicator" data-drupal-selector="password-strength-indicator"></div>
                  </div>
                  <div aria-live="polite" aria-atomic="true" class="password-strength__title">Password strength: <span class="password-strength__text" data-drupal-selector="password-strength-text"></span></div>
                </div>
            </div>
            <div class="js-form-item form-item js-form-type-password form-item-pass-pass2 js-form-item-pass-pass2 form-group confirm-parent">
                <label class="form-label" for="edit-pass-pass2">Confirm password</label>
                <input class="password-confirm js-password-confirm form-text form-control" autocomplete="new-password" data-drupal-selector="edit-pass-pass2" type="password" id="edit-pass-pass2" name="pass[pass2]" size="25" maxlength="128" style="background-image: url(&quot;data:image/png;base64,&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
                <div aria-live="polite" aria-atomic="true" class="password-confirm-message" data-drupal-selector="password-confirm-message">Passwords match: <span data-drupal-selector="password-match-status-text"></span></div>
            </div>
            <div class="password-suggestions" style="display: none;"></div>
            <small id="edit-pass--description" class="description form-text text-muted">
            To change the current user password, enter the new password in both fields.
            </small>
          </div>
      </div>
