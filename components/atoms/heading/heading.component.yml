name: Heading 
status: experimental
description: Varbase Components implementation for the heading component
props:
  type: object
  properties:
    html_tag:
      type: string
      title: HTML tag
      description: HTML header tag (h1, h2, h3, h4, h5, h6)
      default: h1
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
    display:
      type: string
      title: Display Heading
      description: When you need a heading to stand out, consider using a display headingâ€”a larger, slightly more opinionated heading style.
      default: ''
      enum:
        - display-1
        - display-2
        - display-3
        - display-4
        - display-5
        - display-6
    content:
      type: string
      title: Content
      description: Content text for the heading.
    utility_classes:
      type: array
      title: Utility Classes 
      description: An array of utility classes. Use this property to add extra Bootstrap utility classes or your custom class over to this to this component.
    attributes:
      type: Drupal\Core\Template\Attribute
