$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Close button
status: experimental
description: A generic close button for dismissing content like modals and alerts.
props:
  type: object
  properties:
    size:
      type: string
      title: Size
      description: Bootstrap button size class
      enum:
        - ''
        - btn-sm
        - btn-lg
    disabled:
      type: boolean
      title: Disabled
      description: Disabled button
      default: false
    utility_classes:
      type: array
      title: Utility Classes
      default: []
      description: An array of utility classes that can be used to add extra Bootstrap utility classes or custom classes to this component.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: attributes
      description: A list of HTML attributes for the close button element.
