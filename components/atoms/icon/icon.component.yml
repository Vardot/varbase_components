$schema: https://git.drupalcode.org/project/drupal/-/raw/10.2.x/core/modules/sdc/src/metadata.schema.json
name: Icon
status: experimental
description: Bootstrap Icon
props:
  type: object
  properties:
    name:
      type: string
      title: Icon name
      description: The name of the icon in Bootstrap Icon library. (https://icons.getbootstrap.com)
      default: ''
    role:
      type: string
      title: Role
      description: The accessibility role for the icon as string. (https://icons.getbootstrap.com/#accessibility)
      default: ''
    rtl:
      type: string
      title: RTL Icon name
      description: If needed, The name of the Right to Left (RTL) icon replacement Bootstrap Icon for the default LTR one.
      default: ''
    utility_classes:
      type: array
      title: Utility Classes
      default: []
      description: An array of utility classes that can be used to add extra Bootstrap utility classes or custom classes to this component.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: attributes
      description: HTML attributes for the icon element.
