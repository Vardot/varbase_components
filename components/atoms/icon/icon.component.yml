$schema: https://git.drupalcode.org/project/drupal/-/raw/10.2.x/core/modules/sdc/src/metadata.schema.json
name: Icon
status: experimental
description: Bootstrap Icon
props:
  type: object
  properties:
    name:
      type: string
      title: Name
      description: The name of the icon in Bootstrap Icon library
      default: ''
    utility_classes:
      type: array
      title: Utility Classes
      default: []
      description: An array of utility classes that can be used to add extra Bootstrap utility classes or custom classes to this component.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: attributes
      description: HTML attributes for the icon element.
