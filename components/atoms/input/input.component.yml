name: Input 
status: experimental
description: Give textual form controls <input>s an upgrade with custom styles, sizing, focus states, and more.
props:
  type: object
  properties:
    type:
      type: string
      title: HTML Input Type
      description: Specifies the type `<input>` element to display
      default: text
      enum:
        - button
        - checkbox
        - color
        - date
        - datetime-local
        - email
        - file
        - hidden
        - image
        - month
        - number
        - password
        - radio
        - range
        - reset
        - search
        - submit
        - tel
        - text
        - time
        - url
        - week
    value:
      type: string
      title: Input Value
      description: Specifies the type `<input>` element to display
    bs_form_control:
      type: boolean
      title: Has Bootstrap Form Control class
      description: Have class `.form-control` related to input type.
    bs_size:
      type: string
      title: Bootstrap Size
      description: Set heights using classes like `.form-control-lg` and `.form-control-sm`.
      enum:
        - ''
        - form-control-sm
        - form-control-lg
    placeholder:
      type: string
      title: Placeholder
      description: The input placeholder attribute specifies a short hint that describes the expected value of an input field (a sample value or a short description of the expected format).
    utility_classes:
      type: array
      title: Utility Classes 
      description: Use to add extra Bootstrap utility classes or custom CSS classes over to this to this component.
    attributes:
      type: Drupal\Core\Template\Attribute
    children:
      type: string
      title: Children
