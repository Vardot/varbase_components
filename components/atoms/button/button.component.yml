name: Button
status: experimental
description: Use Bootstrap custom button styles for actions in forms, dialogs, and more with support for multiple sizes, states, and more.
props:
  type: object
  required:
    - content
  properties:
    color:
      type: string
      title: Color
      description: Bootstrap class
      default: ''
      enum:
        - ''
        - primary
        - secondary
        - success
        - danger
        - warning
        - info
        - dark
        - light
        - link
    outline:
      type: boolean
      title: Outline
      description: Bootstrap Outline button
      default: false
    size:
      type: string
      title: Size
      description: Bootstrap button size class
      default: ''
      enum:
        - ''
        - btn-sm
        - btn-lg
    disabled:
      type: boolean
      title: Disabled
      description: Disabled button
      default: false
    attributes:
      type: Drupal\Core\Template\Attribute
      name: Attributes
slots:
  content:
    type: string
    title: Content
    description: The title for the button
    minLength: 1
    examples:
      - Press
      - Submit now
      - Save
