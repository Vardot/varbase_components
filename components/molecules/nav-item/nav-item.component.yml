$schema: https://git.drupalcode.org/project/drupal/-/raw/10.2.x/core/modules/sdc/src/metadata.schema.json
name: Nav item
status: experimental
description: Nav item
props:
  type: object
  properties:
    container:
      type: string
      title: Container
      description: container type
      enum:
        - fixed
        - fluid
    color:
      type: string
      title: Color
      description: Color
      enum:
        - light
        - dark
    placement:
      type: string
      title: Placement
      description: Placement
      default: ''
      enum:
        - ''
        - fixed-top
        - fixed-bottom
        - sticky-top
    navbar_expand:
      type: string
      title: Expand
      description: Expanded navbar
      enum:
        - sm
        - md
        - lg
        - xl
libraryOverrides:
  dependencies:
    - varbase_components/bs-collapse-script
    - varbase_components/bs-dropdown-script
