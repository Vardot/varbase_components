$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Alert 
status: experimental
description: Alerts are available for any length of text, as well as an optional close button. For proper styling, use one of the eight required contextual classes (e.g., .alert-success). 
props:
  type: object
  properties:
    type:
      type: string
      title: Alert type
      description: Bootstrap includes several predefined alert type styles.
      default: ''
      enum:
        - ''
        - alert-primary
        - alert-secondary
        - alert-success
        - alert-danger
        - alert-warning
        - alert-info
        - alert-dark
        - alert-light
    dismissible:
      type: boolean
      title: Dismissible
      description: It is possible to dismiss any alert inline, When an alert is dismissed, the element is completely removed from the page structure.
    utility_classes:
      type: array
      title: Utility Classes
      default: []
      description: An array of utility classes. Use to add extra Bootstrap utility classes or custom CSS classes over to this component.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: A list of HTML attributes for the alert element.
    dismissible_attributes:
      type: Drupal\Core\Template\Attribute
      title: Dismiss close button attribute
      description: A list of HTML attributes for the alert dismiss close button element.
slots:
  content:
    type: string
    title: Alert content
    description: The content of the alert.
  heading:
    type: string
    title: Alert heading
    description: Alerts can also contain primary alert heading.
